[program:emu_slave-backend]
command = /flasktest/venv/bin/gunicorn -w4 -b0.0.0.0:8000 server:app
directory=/flasktest
environment=PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/root/bin
user=root
startsecs=0                                                                             ; 启动时间
stopwaitsecs=0                                                                          ; 终止等待时间
autostart=true                                                                         ; 是否自动启动
autorestart=true                                                                       ; 是否自动重启
stdout_logfile=/flasktest/logs/gunicorn.log                           ; log 日志
stderr_logfile=/flasktest/logs/gunicorn_err.log
